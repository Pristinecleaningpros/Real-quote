
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Cleaning Estimate</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    label { display: block; margin-top: 15px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    .checkbox-group { display: flex; flex-direction: column; margin-top: 10px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    .result { margin-top: 20px; font-size: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>

  <h2>ðŸ§¼ Free Cleaning Estimate</h2>

  <label>Cleaning Type:
    <select id="cleanType">
      <option value="residential">Residential</option>
      <option value="commercial">Commercial</option>
      <option value="airbnb">Airbnb</option>
      <option value="deep">Deep Cleaning</option>
      <option value="move">Move In / Move Out</option>
    </select>
  </label>

  <label>Square Footage:
    <input type="number" id="sqft" placeholder="e.g. 1500">
  </label>

  <label>Bedrooms:
    <input type="number" id="bedrooms" min="0">
  </label>

  <label>Bathrooms:
    <input type="number" id="bathrooms" min="0">
  </label>

  <label>Cleaning Frequency:
    <select id="frequency">
      <option value="once">One Time</option>
      <option value="weekly">Weekly</option>
      <option value="biweekly">Bi-Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
  </label>

  <label>Add-Ons (check all that apply):</label>
  <div class="checkbox-group">
    <label><input type="checkbox" class="addon" value="fridge"> Inside Fridge ($20)</label>
    <label><input type="checkbox" class="addon" value="oven"> Inside Oven ($25)</label>
    <label><input type="checkbox" class="addon" value="laundry"> Laundry ($15)</label>
    <label><input type="checkbox" class="addon" value="windows"> Interior Windows ($30)</label>
  </div>

  <button onclick="calculateEstimate()">Get Estimate</button>

  <div class="result" id="estimateOutput"></div>

  <script>
    function calculateEstimate() {
      const sqft = parseInt(document.getElementById('sqft').value) || 0;
      const bedrooms = parseInt(document.getElementById('bedrooms').value) || 0;
      const bathrooms = parseInt(document.getElementById('bathrooms').value) || 0;
      const cleanType = document.getElementById('cleanType').value;
      const frequency = document.getElementById('frequency').value;
      const addonElements = document.querySelectorAll('.addon:checked');
      const addons = Array.from(addonElements).map(el => el.value);

      let baseRate = 0.10;
      if (cleanType === "deep") baseRate += 0.05;
      if (cleanType === "move") baseRate += 0.08;
      if (cleanType === "commercial") baseRate += 0.07;
      if (cleanType === "airbnb") baseRate += 0.06;

      let total = sqft * baseRate + (bedrooms * 10) + (bathrooms * 15);

      if (frequency === "weekly") total *= 0.85;
      if (frequency === "biweekly") total *= 0.90;
      if (frequency === "monthly") total *= 0.95;

      const addonPrices = {
        fridge: 20,
        oven: 25,
        laundry: 15,
        windows: 30
      };
      addons.forEach(addon => {
        total += addonPrices[addon] || 0;
      });

      document.getElementById('estimateOutput').innerText = `Estimated Cost: $${total.toFixed(2)}`;
    }
  </script>

</body>
</html>
